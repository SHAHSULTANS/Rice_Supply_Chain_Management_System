{% extends "base.html" %}


{% block title %}Login{% endblock title %}
    

{% block content %}
<h2>Login</h2>
<div>
    <form action="" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type = "submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>

</div>
    
{% endblock content %}
