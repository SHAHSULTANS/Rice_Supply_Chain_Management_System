{% extends 'base.html' %}
{% block title %}Password Reset{% endblock title %}

{% block content %}
<div class="container">
    <h2>Forgot Password</h2>
    <p>Enter your registered email to receive an OTP.</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Send OTP</button>
    </form>
</div>
{% endblock content %}
