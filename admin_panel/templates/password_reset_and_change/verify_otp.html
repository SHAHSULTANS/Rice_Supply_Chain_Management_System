{% extends 'base.html' %}
{% block title %}Verify OTP{% endblock title %}

{% block content %}
<div class="container">
    <h2>Enter OTP</h2>
    <p>We have sent an OTP to <strong>{{ email }}</strong>. Please enter it below.</p>

    <form method="post">
        {% csrf_token %}
        <input type="text" name="otp" class="form-control" placeholder="Enter OTP" required>
        <button type="submit" class="btn btn-success mt-3">Verify OTP</button>
    </form>
</div>
{% endblock content %}
