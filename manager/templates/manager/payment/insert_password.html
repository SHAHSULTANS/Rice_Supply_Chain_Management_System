{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h3 class="mb-4">Enter Transaction Password</h3>

    <!-- Loader (initially hidden) -->
    <div id="processing-overlay" style="display: none;" class="text-center p-5 bg-white border rounded shadow">
        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
            <span class="visually-hidden">Loading...</span>
        </div>
        <h5 class="mt-3">Processing Payment...</h5>
    </div>

    <form id="password-form" method="post" class="shadow p-4 bg-light rounded">
        {% csrf_token %}
        <div class="mb-3">
            <label for="password" class="form-label">Transaction Password</label>
            <input type="password" name="password" id="password" class="form-control" required>
        </div>
        <div class="d-flex justify-content-between">
            <a href="{% url 'insert_otp' purchase_id email %}" class="btn btn-secondary">Back</a>
            <button type="submit" class="btn btn-success">Pay</button>
        </div>
    </form>
</div>

<!-- JS to handle loading screen -->
<script>
    const form = document.getElementById('password-form');
    const loader = document.getElementById('processing-overlay');

    form.addEventListener('submit', function(event) {
        event.preventDefault();              // Prevent immediate submission
        loader.style.display = 'block';      // Show loader
        form.style.display = 'none';         // Hide form

        // Delay submission by 3 seconds (3000ms)
        setTimeout(() => {
            form.submit();                   // Submit the form after delay
        }, 3000);
    });
</script>
{% endblock %}
