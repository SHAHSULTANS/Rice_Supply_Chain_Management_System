{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h3>Enter Phone Number</h3>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="phone" class="form-control mb-3" placeholder="Phone Number" required>
        <button type="submit" class="btn btn-primary">Next</button>
    </form>
</div>
{% endblock %}
