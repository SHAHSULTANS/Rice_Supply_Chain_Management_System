{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h3 class="mb-4">Enter OTP</h3>
    <form method="post" class="shadow p-4 bg-light rounded">
        {% csrf_token %}
        <div class="mb-3">
            <label for="otp" class="form-label">OTP</label>
            <input type="text" name="otp" id="otp" class="form-control" required placeholder="Enter the OTP sent to your Email">
        </div>
        <div class="d-flex justify-content-between">
            <a href="{% url 'insert_phone_number' purchase_id%}" class="btn btn-secondary">Back</a>
            <button type="submit" class="btn btn-primary">Next</button>
        </div>
    </form>
</div>
{% endblock %}
