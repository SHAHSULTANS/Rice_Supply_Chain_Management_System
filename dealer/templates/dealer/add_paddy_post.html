{% extends 'base.html' %}
{% load widget_tweaks %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-4">
  <h2>Add Paddy Stock Post</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Post</button>
  </form>
</div>
{% endblock %}
